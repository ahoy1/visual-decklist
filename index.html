<html>
	<head>
		<meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>Visual Decklist Generator for Magic: The Gathering</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>	
	  <div class="top">
			<header>
				<div class="container">
					<h1>MTG Visual Decklist Generator</h1>
				</div>
			</header>
			<div class="container">
				<div class="row">
					<div class="col col-left">
					  <div id="search">
					  	<label for="#deckName">Name</label>
					  	<input type="text" id="deckName" value="Modern Infect" placeholder="Modern Infect">
					  	<label for="decklist">Decklist</label>
					  	<textarea id="decklist" name="" id="" cols="30" rows="10" placeholder="4 Blighted Agent
3 Blossoming Defense
2 Breeding Pool"></textarea>
							<button id="button">Generate Deck</button>
					  </div>
					</div>
					<div class="col col-right">
					  <h2>Your Deck:</h2>
						<div id="visualDeckList" class="visual-deck-list">
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<p>The copyright for Magic: the Gathering and all associated card names and card images is held by Wizards of the Coast</p>
			</div>
		</footer>
		<script src="js/bundle.js"></script>
		<script src="js/html2canvas.js"></script>
	</body>
</html>
